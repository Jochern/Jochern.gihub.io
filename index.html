<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard-container" class="container" style="display: none;">
    <h1>Admin Dashboard</h1>
    <button id="logout-button">Logout</button>
    <h2>Add User</h2>
    <form id="add-user-form">
      <input type="email" id="new-user-email" placeholder="User Email" required />
      <input type="password" id="new-user-password" placeholder="User Password" required />
      <input type="text" id="new-user-name" placeholder="User Name" required />
        <select id="new-user-role">
          <option value="user">User</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
      <input type="number" id="new-user-school-id" placeholder="School ID" required />
    <button type="submit">Add User</button>
  </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
